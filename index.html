<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Sri Lanka Report</title>
    <link rel="stylesheet" type="text/css" href="styles.css">    
</head>
<body>
    <h1 id="header">Covid-19 Outbreak Dashboard</h1>

    <h3>Global</h3>
    <div class="card-group">        
        <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
            <div class="card-header"><h5 class="card-title">Total Confirmed Cases</h5></div>
            <div class="card-body">          
              <p class="card-text" id="gtotCaseLbl"> </p>             
            </div>
        </div>
        <div class="card text-white bg-warning mb-3" style="max-width: 18rem;">
            <div class="card-header"><h5 class="card-title">Total Active Patients</h5></div>
            <div class="card-body">          
              <p class="card-text" id="gtotActiveLbl"></p>
            </div>
        </div>
        <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
            <div class="card-header"><h5 class="card-title">Total Recovered</h5></div>
            <div class="card-body">          
              <p class="card-text" id="gtotRecLbl"></p>
            </div>
        </div>
        <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
            <div class="card-header"><h5 class="card-title">Confirmed Deaths</h5></div>
            <div class="card-body">          
              <p class="card-text" id="gtotDeathLbl"> </p>
            </div>
        </div>       
    </div>
    
    <div id="countryDiv">
      <h3 id="country">Sri Lanka</h3> <h4>Country : </h4> 
      <select id="countries-list">
        <option id="countries" value="">Select a Country</option>
      </select>
    </div>    
    <div class="card-group">
        <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
            <div class="card-header"><h5 class="card-title">Total Confirmed Cases</h5></div>
            <div class="card-body">          
              <p class="card-text" id="totCaseLbl"> </p>             
            </div>
        </div>
        <div class="card text-white bg-warning mb-3" style="max-width: 18rem;">
            <div class="card-header"><h5 class="card-title">Total Active Patients</h5></div>
            <div class="card-body">          
              <p class="card-text" id="totActiveLbl"> </p>
            </div>
        </div>
        <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
            <div class="card-header"><h5 class="card-title">Total Recovered</h5></div>
            <div class="card-body">          
              <p class="card-text" id="totRecLbl"></p>
            </div>
        </div>
        <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
            <div class="card-header"><h5 class="card-title">Confirmed Deaths</h5></div>
            <div class="card-body">          
              <p class="card-text" id="totDeathLbl"> </p>
            </div>
        </div>       
    </div>
    <div class="last-update">
        <i class="fas fa-clock"></i> Last update:
        <span class="update"></span>
    </div>
    
    <div class="card-footer">
        Designed & Developed by <b>Isuru Dilantha</b>
    </div>


    <script src="plugins/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    
    <script src="info.js"></script>
</body>
</html>
